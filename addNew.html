<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="utf-8">
      <title>Your Movie Collection</title>
      <meta name="author" content="Kiran Sooful">
	    <meta name="description" content="HIT238 Project - Add new page">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" type="text/css" href="css/form.css">
    </head>

    <body class = "container">

      <main class = "body">

        <h1 class = "header">Add New Movie</h1>

        <form id="movieDetails" name="movieDetails" class = "formLayout">
          <div class = "formRow">
            <label for="title">Title:&nbsp</label>
            <input type="text" id="title" name="title"/>
          </div>
          <div class = "formRow">
            <label for="genre">Genre:&nbsp</label>
            <input type="text" id="genre" name="genre"/>
          </div>
          <div class = "formRow">
            <label for="director">Director:&nbsp</label>
            <input type="text" id="director" name="director"/>
          </div>
          <div class = "formRow">
            <label for="actor1">Actor1:&nbsp</label>
            <input type="text" id="actor1" name="actor1"/>
          </div>
          <div class = "formRow">
            <label for="actor2">Actor2:&nbsp</label>
            <input type="text" id="actor2" name="actor2"/>
          </div>
          <p> Check all that apply </p>
          <section class = "checkboxLayout">
            <div class = "checkboxRow">
              <label for="VHS">VHS:&nbsp</label>
              <input class="CheckBoxStyle" type="checkbox" id="VHS"
                    name="format" value="VHS"/>
            </div>
            <div class = "checkboxRow">
              <label for="Blu-Ray">Blu-Ray:&nbsp</label>
              <input class="CheckBoxStyle" type="checkbox" id="Blu-Ray"
                    name="format" value="Blu-Ray"/>
            </div>
          </section>
          <section class = "checkboxLayout">
            <div class = "checkboxRow">
              <label for="DVD">DVD:&nbsp</label>
              <input class="CheckBoxStyle" type="checkbox" id="DVD"
                    name="format" value="DVD"/>
            </div>
            <div class = "checkboxRow">
              <label for="3D">3D:&nbsp</label>
              <input class="CheckBoxStyle" type="checkbox" id="D"
                    name="format" value="3D"/>
            </div>
            <div class = "checkboxRow">
              <label for="4K">4K:&nbsp</label>
              <input class="CheckBoxStyle" type="checkbox" id="K"
                  name="format" value="4K"/>
            </div>
          </section>

          <div class = "checkboxRow">
            <a class = "button1" href = "index.html">Cancel</a>
            <input class = "button2" type="submit" value="Save" id="save"/>
          </div>

        </form>

      </main>

      <script type="text/javascript" src="script/form.js"></script>

    </body>

</html>
